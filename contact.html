	<div class="row">
		<header class="col-12 col-md-12 col-lg-12">
			<h1 class="text-center py-3">Contact Us Page</h1>

		</header>
	</div> <!-- end row -->

	<div class="row">
		<div class="col-12 col-md-6 col-lg-6">
			<form>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" class="form-control" placeholder="Enter Your Username..">
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control" placeholder="Enter Your Email..">
				</div>

				<div class="form-group">
					<label for="contact">Contact:</label>
					<input type="tel" id="contact" class="form-control" placeholder="Enter Your Contact Number..">
				</div>

				<div class="form-group">
					<label for="message">Message:</label>
					<textarea id="message" class="form-control" placeholder="Enter Your Message here"></textarea>
				</div>

				<button class="btn btn-block btn-warning">Submit</button>
			</form>			
		</div>
		<!-- end left side -->

	
		<div class="col-12 col-md-6 col-lg-6">
			<iframe id="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.7322816548008!2d121.03122371438788!3d14.557296282040195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c901e242f095%3A0xcbab77db1aac9063!2sENZO+BUILDING!5e0!3m2!1sen!2sph!4v1562227624116!5m2!1sen!2sph" allowfullscreen></iframe>
